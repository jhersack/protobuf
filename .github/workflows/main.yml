on:
  push:
    branches:
      - master
name: Build
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and deploy RPM
    steps:
      - uses: actions/checkout@v2
        with:
          path: protobuf
      - uses: actions/checkout@v2
        with:
          repository: protocolbuffers/protobuf
          path: google
      - uses: actions/cache@v1
        with:
          path: google_cache
          key: ${{ runner.os }}-google-fc33
      - uses: reznikmm/fedora-ada-action@v3
        with:
          spec: protobuf/packages/protobuf.spec
      - name: Upload tar-ball to Bintray
        uses: reznikmm/upload-bintray-action@v3
        with:
          subject: reznikmm
          repository: matreshka
          package: protobuf
          version: head-fc33
          sourcePath: x86_64/*
          override: 1
          username: reznikmm
          apiKey: ${{secrets.BINTRAY_API_KEY}}
